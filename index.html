<!DOCTYPE html>
<html lang='fr'>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="assets/style.css" />
		<link rel="shortcut icon" type="image/vdn.microsoft.icon" href="assets/sprite/mine.png" />
		<title>Démineur</title>
		<script
				src="https://code.jquery.com/jquery-3.4.1.js"
				integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
				crossorigin="anonymous"></script>
	</head>


	<body>
		<header>
			<h1>Démineur</h1>
		</header>


		<section  id='setup'>
			<select class='setupElement' id="select">
				<option value="9">debutant (9x9, 10 bombes)</option>
				<option value="16">intermediaire (16x16, 40 bombes)</option>
				<option value="22">expert (22x22, 100 bombes)</option>
				<option value="30">maitre (30x30, 250 bombes)</option>
			</select>

			<button class='setupElement' id='buttonNewGame' onclick="newGame();">nouvelle partie</button>

			<div class='setupElement' id='chrono'>
				<span>
					Temps:
				</span>
				<span id="time">00:00</span>
			</div>
		</section>


		<section id="game">
			<div id="container">
				<script>
					const container = document.getElementById("container");

					function makeRows(rows, cols) {
						container.style.setProperty('--grid-rows', rows);
						container.style.setProperty('--grid-cols', cols);
						for (c = 0; c < (rows * cols); c++) {
							let cell = document.createElement("div");
							if (c%3 == 0){
								cell.innerText = (0);
							}
							else {
								cell.innerText = (1);
							}
							setTimeout(2)

							container.appendChild(cell).className = "grid-item";
						};
					};

					makeRows(10, 10);
				</script>
			</div>
		</section>


		<script type="text/javascript" src="assets/style.js">
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang='fr'>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="assets/style.css" />
		<script  src="./assets/grid.js" ></script>

		<title>Démineur</title>
	</head>


	<body>
		<header>
			<h1>Démineur</h1>
		</header>


		<section id='setup'>
			<select id="select">
				<option value="9">debutant (9x9, 10 bombes)</option>
				<option value="16">intermediaire (16x16, 40 bombes)</option>
				<option value="22">expert (22x22, 100 bombes)</option>
				<option value="30">maitre (30x30, 250 bombes)</option>
			</select>

			<button id='buttonNewGame' onclick="newGame();">nouvelle partie</button>
			
			<div id='chrono'>
				<p>
					Temps: 
				</p>
			</div>
		</section>
		<section id="game">
			<div id="container">
				<script>
					const container = document.getElementById("container");

					function makeRows(rows, cols) {
						container.style.setProperty('--grid-rows', rows);
						container.style.setProperty('--grid-cols', cols);
						for (c = 0; c < (rows * cols); c++) {
							let cell = document.createElement("div");
							if (c%3 == 0){
								cell.innerText = (0);
							}
							else {
								cell.innerText = (1);
							}
							setTimeout(2)

							container.appendChild(cell).className = "grid-item";
						};
					};

					makeRows(30, 30);
				</script>
			</div>
		</section>

		<script type="text/javascript" src="assets/style.js">
		</script>
	</body>
</html>
